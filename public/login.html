<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login – Painel</title>
  <style>
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#121212;color:#fff;display:flex;align-items:center;justify-content:center;height:100vh}
    .card{background:#1e1e1e;padding:24px 20px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,.35);width:320px}
    h1{margin:0 0 14px 0;font-size:20px}
    p{margin:0 0 18px 0;color:#bbb}
    input{width:100%;padding:10px;border-radius:8px;border:1px solid #333;background:#161616;color:#fff}
    button{margin-top:12px;width:100%;padding:10px;border:0;border-radius:8px;background:#27ae60;color:#fff;cursor:pointer;font-weight:600}
    button:hover{background:#219150}
    .msg{margin-top:10px;color:#f66;font-size:13px;height:16px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Entrar no painel</h1>
    <p>Informe o token de administrador.</p>
    <input id="tok" type="password" placeholder="ADMIN_TOKEN" autofocus />
    <button onclick="login()">Entrar</button>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    function login(){
      const v = document.getElementById('tok').value.trim();
      if(!v){ document.getElementById('msg').textContent = 'Preencha o token.'; return; }
      // só guardamos local; validação real é no servidor
      localStorage.setItem('adminToken', v);
      // volta para o painel
      window.location.href = '/index.html';
    }
  </script>
</body>
</html>
