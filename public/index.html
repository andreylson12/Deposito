<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel - Adega Sistema</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin:0; font-family:Arial, sans-serif; display:flex; height:100vh; background:#1c1c1c; color:#fff; }
    .sidebar{ width:220px; background:#111; padding:20px; }
    .sidebar h2{ margin:0 0 10px 0; }
    .sidebar a{ display:block; margin:10px 0; padding:8px; border-radius:4px; text-decoration:none; color:#fff; cursor:pointer; }
    .sidebar a:hover{ background:#333; }
    .content{ flex:1; padding:20px; overflow-y:auto; }
    section{ display:none; }
    section.active{ display:block; }
    table{ border-collapse:collapse; width:100%; background:#2c3e50; }
    th, td{ padding:8px; border:1px solid #444; }
    input, button, select{ padding:8px; margin:5px 0; border-radius:6px; border:none; }
    button{ background:#27ae60; color:#fff; cursor:pointer; }
    button:hover{ background:#219150; }
    .btn-remover{ background:#e74c3c; }
    .btn-remover:hover{ background:#c0392b; }
    .badge{ display:inline-block; padding:2px 8px; border-radius:999px; font-size:12px; background:#111; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Adega</h2>
    <a onclick="mostrarSecao('produtos')">üè∑Ô∏è Produtos</a>
    <a onclick="mostrarSecao('pedidos')">üöö Pedidos</a>
  </div>

  <div class="content">
    <h1>Painel Administrativo</h1>
    <p>Gerencie seus produtos e pedidos.</p>

    <!-- Produtos -->
    <section id="produtos">
      <h2>üè∑Ô∏è Produtos</h2>
      <form id="formProdutos">
        <input type="text" id="nomeProduto" placeholder="Nome" required>
        <input type="number" id="precoProduto" placeholder="Pre√ßo" step="0.01" required>
        <input type="number" id="estoqueProduto" placeholder="Estoque" required>
        <input type="text" id="imagemProduto" placeholder="URL da Imagem">
        <button type="submit">Salvar</button>
      </form>
      <table>
        <thead>
          <tr><th>Nome</th><th>Pre√ßo</th><th>Estoque</th><th>A√ß√µes</th></tr>
        </thead>
        <tbody id="listaProdutos"></tbody>
      </table>
    </section>

    <!-- Pedidos -->
    <section id="pedidos">
      <h2>üöö Pedidos</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th><th>Itens</th><th>Total</th><th>Pagamento</th><th>Status</th><th>A√ß√µes</th>
          </tr>
        </thead>
        <tbody id="listaPedidos"></tbody>
      </table>
    </section>
  </div>

  <script>
    function mostrarSecao(secao){
      document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
      document.getElementById(secao).classList.add("active");
    }

    function moeda(n){ return Number(n).toFixed(2).replace('.', ','); }

    // -------- PRODUTOS --------
    async function carregarProdutos(){
      try {
        const res = await fetch("/api/produtos", { cache: "no-store" });
        const produtos = await res.json();
        const tbody = document.getElementById("listaProdutos");
        tbody.innerHTML = "";
        produtos.forEach(p=>{
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${p.nome}</td>
            <td>R$ ${moeda(p.preco)}</td>
            <td>${p.estoque}</td>
            <td>
              <button class="btn-remover" onclick="removerProduto(${p.id})">Excluir</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Erro ao carregar produtos:", err);
      }
    }

    async function removerProduto(id){
      if(confirm("Tem certeza que deseja excluir este produto?")){
        await fetch("/api/produtos/"+id, { method:"DELETE" });
        carregarProdutos();
      }
    }

    document.getElementById("formProdutos").addEventListener("submit", async e=>{
      e.preventDefault();
      const novo = {
        nome: document.getElementById("nomeProduto").value,
        preco: parseFloat(document.getElementById("precoProduto").value),
        estoque: parseInt(document.getElementById("estoqueProduto").value),
        imagem: document.getElementById("imagemProduto").value || "https://via.placeholder.com/300x300?text=Produto"
      };
      await fetch("/api/produtos", { method:"POST", headers:{ "Content-Type":"application/json" }, body: JSON.stringify(novo) });
      e.target.reset();
      carregarProdutos();
    });

    // -------- PEDIDOS --------
    async function carregarPedidos(){
      try {
        const res = await fetch("/api/pedidos", { cache: "no-store" });
        const pedidos = await res.json();
        const tbody = document.getElementById("listaPedidos");
        tbody.innerHTML = "";
        pedidos.forEach(p=>{
          const itensTxt = p.itens.map(i => `${i.nome} x${i.quantidade}`).join(", ");
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${p.id}</td>
            <td>${itensTxt}</td>
            <td>R$ ${moeda(p.total)}</td>
            <td><span class="badge">${p.pagamento}</span></td>
            <td>
              <select onchange="atualizarStatus(${p.id}, this.value)">
                <option ${p.status==="Pendente"?"selected":""}>Pendente</option>
                <option ${p.status==="Preparando"?"selected":""}>Preparando</option>
                <option ${p.status==="Saiu para entrega"?"selected":""}>Saiu para entrega</option>
                <option ${p.status==="Conclu√≠do"?"selected":""}>Conclu√≠do</option>
              </select>
            </td>
            <td><button class="btn-remover" onclick="removerPedido(${p.id})">Excluir</button></td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Erro ao carregar pedidos:", err);
      }
    }

    async function atualizarStatus(id, novoStatus){
      await fetch("/api/pedidos/"+id+"/status", {
        method:"PUT",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({ status: novoStatus })
      });
      carregarPedidos();
    }

    async function removerPedido(id){
      if(confirm("Deseja excluir este pedido?")){
        await fetch("/api/pedidos/"+id, { method:"DELETE" });
        carregarPedidos();
      }
    }

    // Inicializa√ß√£o
    document.addEventListener("DOMContentLoaded", ()=>{
      mostrarSecao("produtos");
      carregarProdutos();
      carregarPedidos();

      // Atualiza automaticamente a lista de pedidos a cada 5s
      setInterval(carregarPedidos, 5000);
    });
  </script>
</body>
</html>
