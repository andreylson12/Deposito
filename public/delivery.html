<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Delivery - Adega</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f4f4; color:#333; }
    header { background:#111; color:#fff; padding:15px; text-align:center; }
    .produtos { display:grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap:15px; padding:20px; }
    .card { background:#fff; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.2); padding:15px; text-align:center; }
    .card img { max-width:100%; border-radius:6px; height:150px; object-fit:cover; }
    .card h3 { margin:10px 0 5px; }
    .card p { margin:5px 0; }
    .card button { background:#27ae60; color:#fff; border:none; padding:8px 12px; border-radius:5px; cursor:pointer; }
    .card button:hover { background:#219150; }
    #carrinho { background:#fff; padding:15px; border-radius:8px; margin:20px; box-shadow:0 2px 5px rgba(0,0,0,0.2); }
    table { width:100%; border-collapse:collapse; margin-bottom:10px; }
    th, td { padding:8px; border-bottom:1px solid #ddd; text-align:center; }
    .btn-finalizar { width:100%; padding:12px; background:#e67e22; color:#fff; border:none; border-radius:6px; font-size:16px; cursor:pointer; }
    .btn-finalizar:hover { background:#d35400; }
    #pagamento { text-align:center; margin:20px; display:none; }
    #pagamento img { width:200px; margin:10px auto; display:block; }
    #statusPedido { background:#fff; margin:20px; padding:15px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.2); }
  </style>
</head>
<body>
  <header>
    <h1>üç∑ Adega - Delivery</h1>
    <p>Escolha seus produtos e fa√ßa seu pedido</p>
  </header>

  <main>
    <section class="produtos" id="listaProdutos"></section>

    <section id="carrinho">
      <h2>üõí Seu Carrinho</h2>
      <table>
        <thead>
          <tr><th>Produto</th><th>Qtd</th><th>Pre√ßo</th><th>Total</th></tr>
        </thead>
        <tbody id="itensCarrinho"></tbody>
      </table>
      <h3 id="totalCarrinho">Total: R$ 0,00</h3>
      <button class="btn-finalizar" onclick="finalizarPedido()">Finalizar Pedido</button>
    </section>

    <section id="pagamento">
      <h2>üí≥ Pagamento via PIX</h2>
      <img src="qrcode_pix.png" alt="QR Code PIX">
      <p>Sua chave PIX:</p>
      <p><b>61144602351</b></p>
      <p>Copie e pague via seu banco.</p>
    </section>

    <section id="statusPedido">
      <h2>üìå Consultar Status do Pedido</h2>
      <input type="number" id="pedidoIdInput" placeholder="Digite o ID do pedido">
      <button onclick="consultarStatus()">Consultar</button>
      <p id="resultadoStatus"></p>
    </section>
  </main>

  <script>
    let carrinho = [];

    function moeda(n){ return Number(n).toFixed(2).replace('.', ','); }

    async function carregarProdutos(){
      try {
        const res = await fetch("/api/produtos");
        const produtos = await res.json();
        const container = document.getElementById("listaProdutos");
        container.innerHTML = "";
        produtos.filter(p=>p.estoque>0).forEach(p=>{
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <img src="${p.imagem}" alt="${p.nome}">
            <h3>${p.nome}</h3>
            <p>R$ ${moeda(p.preco)}</p>
            <p>Estoque: ${p.estoque}</p>
            <button onclick="adicionarCarrinho(${p.id}, '${p.nome}', ${p.preco})">Adicionar</button>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error("Erro ao carregar produtos:", err);
      }
    }

    function adicionarCarrinho(id, nome, preco){
      const item = carrinho.find(i=>i.id===id);
      if(item){
        item.quantidade++;
      } else {
        carrinho.push({id, nome, preco, quantidade:1});
      }
      renderCarrinho();
    }

    function renderCarrinho(){
      const tbody = document.getElementById("itensCarrinho");
      tbody.innerHTML = "";
      let total = 0;
      carrinho.forEach(i=>{
        const subtotal = i.preco * i.quantidade;
        total += subtotal;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i.nome}</td>
          <td>${i.quantidade}</td>
          <td>R$ ${moeda(i.preco)}</td>
          <td>R$ ${moeda(subtotal)}</td>
        `;
        tbody.appendChild(tr);
      });
      document.getElementById("totalCarrinho").textContent = "Total: R$ " + moeda(total);
    }

    async function finalizarPedido(){
      if(carrinho.length===0){ return alert("Carrinho vazio!"); }
      const total = carrinho.reduce((s,i)=>s+i.preco*i.quantidade,0);
      const pedido = {
        itens: carrinho,
        total,
        pagamento: "PIX"
      };
      try {
        const res = await fetch("/api/pedidos", {
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body:JSON.stringify(pedido)
        });
        if(res.ok){
          const salvo = await res.json();
          alert("Pedido realizado com sucesso! ID do pedido: " + salvo.id);
          carrinho = [];
          renderCarrinho();
          document.getElementById("pagamento").style.display = "block";
        } else {
          alert("Erro ao enviar pedido");
        }
      } catch (err) {
        console.error("Erro ao finalizar pedido:", err);
        alert("Falha na conex√£o com o servidor.");
      }
    }

    async function consultarStatus(){
      const id = document.getElementById("pedidoIdInput").value;
      if(!id) return alert("Informe o ID do pedido");
      try {
        const res = await fetch("/api/pedidos/"+id);
        if(res.ok){
          const pedido = await res.json();
          document.getElementById("resultadoStatus").textContent =
            "Status: " + pedido.status + " | Total: R$ " + moeda(pedido.total);
        } else {
          document.getElementById("resultadoStatus").textContent = "Pedido n√£o encontrado.";
        }
      } catch (err) {
        console.error("Erro ao consultar status:", err);
        document.getElementById("resultadoStatus").textContent = "Erro na consulta.";
      }
    }

    document.addEventListener("DOMContentLoaded", carregarProdutos);
  </script>
</body>
</html>
