<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rs Lubrificante - Posto RS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f4f4; color:#333; }
    header { background:#111; color:#fff; padding:15px; text-align:center; }
    .produtos { display:grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap:15px; padding:20px; }
    .card { background:#fff; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.2); padding:15px; text-align:center; }
    .card img { max-width:100%; border-radius:6px; height:150px; object-fit:cover; }
    .card h3 { margin:10px 0 5px; }
    .card p { margin:5px 0; }
    .card button { background:#27ae60; color:#fff; border:none; padding:8px 12px; border-radius:5px; cursor:pointer; }
    .card button:hover { background:#219150; }
    #carrinho { background:#fff; padding:15px; border-radius:8px; margin:20px; box-shadow:0 2px 5px rgba(0,0,0,0.2); }
    table { width:100%; border-collapse:collapse; margin-bottom:10px; }
    th, td { padding:8px; border-bottom:1px solid #ddd; text-align:center; }
    .btn-finalizar { width:100%; padding:12px; background:#3498db; color:#fff; border:none; border-radius:6px; font-size:16px; cursor:pointer; }
    .btn-finalizar:hover { background:#2980b9; }
    #pagamento { text-align:center; margin:20px; display:none; }
    #pagamento img { width:220px; margin:10px auto; display:block; }
    #statusPedido { background:#fff; margin:20px; padding:15px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.2); }
    input, select { width:100%; padding:10px; margin:5px 0; border:1px solid #ccc; border-radius:5px; }
    #pixPayload { font-size:14px; background:#f0f0f0; padding:10px; border-radius:5px; word-break:break-all; }
  </style>
</head>
<body>
  <header>
    <h1>Rs Lubrificante - Posto RS</h1>
    <p>Escolha seus produtos e faÃ§a seu pedido</p>
  </header>

  <main>
    <!-- LISTA DE PRODUTOS -->
    <section class="produtos" id="listaProdutos"></section>

    <!-- CARRINHO -->
    <section id="carrinho">
      <h2>ðŸ›’ Seu Carrinho</h2>
      <table>
        <thead>
          <tr><th>Produto</th><th>Qtd</th><th>PreÃ§o</th><th>Total</th></tr>
        </thead>
        <tbody id="itensCarrinho"></tbody>
      </table>
      <h3 id="totalCarrinho">Total: R$ 0,00</h3>

      <!-- CAMPOS DO CLIENTE -->
      <input type="text" id="clienteNome" placeholder="Seu Nome" required>
      <input type="text" id="clienteEndereco" placeholder="EndereÃ§o de entrega" required>
      <select id="clientePagamento">
        <option value="PIX">PIX</option>
        <option value="Dinheiro">Dinheiro</option>
        <option value="CartÃ£o">CartÃ£o</option>
      </select>

      <button class="btn-finalizar" onclick="finalizarPedido()">Finalizar Pedido</button>
    </section>

    <!-- PAGAMENTO PIX -->
    <section id="pagamento">
      <h2>ðŸ’³ Pagamento via PIX</h2>
      <!-- QR Code fixo da pasta public -->
      <img id="pixQrCode" src="/qrcode_pix.png" alt="QR Code PIX">
      <p>Chave PIX (telefone): <strong id="pixChave">99 991842200</strong></p>
      <p>Copia e Cola PIX:</p>
      <p id="pixPayload">99 991842200</p>
    </section>

    <!-- CONSULTAR STATUS -->
    <section id="statusPedido">
      <h2>ðŸ“Œ Consultar Status do Pedido</h2>
      <input type="number" id="pedidoIdInput" placeholder="Digite o ID do pedido">
      <button onclick="consultarStatus()">Consultar</button>
      <p id="resultadoStatus"></p>
    </section>
  </main>

  <script>
    let carrinho = [];

    function moeda(n){ return Number(n).toFixed(2).replace('.', ','); }

    // Carregar produtos do backend
    async function carregarProdutos(){
      try {
        const res = await fetch("/api/produtos");
        const produtos = await res.json();
        const container = document.getElementById("listaProdutos");
        container.innerHTML = "";
        produtos.filter(p=>p.estoque>0).forEach(p=>{
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <img src="${p.imagem}" alt="${p.nome}">
            <h3>${p.nome}</h3>
            <p>R$ ${moeda(p.preco)}</p>
            <p>Estoque: ${p.estoque}</p>
            <button onclick="adicionarCarrinho(${p.id}, '${p.nome}', ${p.preco})">Adicionar</button>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error("Erro ao carregar produtos:", err);
      }
    }

    function adicionarCarrinho(id, nome, preco){
      const item = carrinho.find(i=>i.id===id);
      if(item){
        item.quantidade++;
      } else {
        carrinho.push({id, nome, preco, quantidade:1});
      }
      renderCarrinho();
    }

    function renderCarrinho(){
      const tbody = document.getElementById("itensCarrinho");
      tbody.innerHTML = "";
      let total = 0;
      carrinho.forEach(i=>{
        const subtotal = i.preco * i.quantidade;
        total += subtotal;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i.nome}</td>
          <td>${i.quantidade}</td>
          <td>R$ ${moeda(i.preco)}</td>
          <td>R$ ${moeda(subtotal)}</td>
        `;
        tbody.appendChild(tr);
      });
      document.getElementById("totalCarrinho").textContent = "Total: R$ " + moeda(total);
    }

    function finalizarPedido(){
      if(carrinho.length===0){ return alert("Carrinho vazio!"); }

      const nome = document.getElementById("clienteNome").value;
      const endereco = document.getElementById("clienteEndereco").value;
      const pagamento = document.getElementById("clientePagamento").value;

      if(!nome || !endereco) return alert("Preencha seu nome e endereÃ§o.");

      const total = carrinho.reduce((s,i)=>s+i.preco*i.quantidade,0);

      // Mostra pagamento PIX com QR fixo
      if(pagamento === "PIX"){
        document.getElementById("pagamento").style.display = "block";
        document.getElementById("pixQrCode").src = "/qrcode_pix.png"; // QR fixo
        document.getElementById("pixPayload").textContent = "99 991842200"; // chave fixa
        document.getElementById("pixChave").textContent = "99 991842200"; // mostra a chave
      } else {
        document.getElementById("pagamento").style.display = "none";
      }

      alert("Pedido realizado com sucesso! Total: R$ " + moeda(total));
      carrinho = [];
      renderCarrinho();
    }

    function consultarStatus(){
      alert("Funcionalidade de status desativada nesta versÃ£o simplificada.");
    }

    document.addEventListener("DOMContentLoaded", carregarProdutos);
  </script>
</body>
</html>
