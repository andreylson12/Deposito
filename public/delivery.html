<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Delivery - Adega</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f4f4; color:#333; }
    header { background:#111; color:#fff; padding:15px; text-align:center; }
    .produtos { display:grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap:15px; padding:20px; }
    .card { background:#fff; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.2); padding:15px; text-align:center; }
    .card img { max-width:100%; border-radius:6px; height:150px; object-fit:cover; }
    .card h3 { margin:10px 0 5px; }
    .card p { margin:5px 0; }
    .card button { background:#27ae60; color:#fff; border:none; padding:8px 12px; border-radius:5px; cursor:pointer; }
    .card button:hover { background:#219150; }
    #carrinho { background:#fff; padding:15px; border-radius:8px; margin:20px; box-shadow:0 2px 5px rgba(0,0,0,0.2); }
    table { width:100%; border-collapse:collapse; margin-bottom:10px; }
    th, td { padding:8px; border-bottom:1px solid #ddd; text-align:center; }
    .btn { padding:5px 10px; border:none; border-radius:4px; cursor:pointer; }
    .btn-mais { background:#27ae60; color:#fff; }
    .btn-menos { background:#e67e22; color:#fff; }
    .btn-remover { background:#e74c3c; color:#fff; }
    .btn-finalizar { width:100%; padding:12px; background:#2980b9; color:#fff; border:none; border-radius:6px; font-size:16px; cursor:pointer; }
    .btn-finalizar:hover { background:#1f5f87; }
    #pagamento { text-align:center; margin:20px; display:none; }
    #pagamento img { width:200px; margin:10px auto; display:block; }
    #statusPedido { background:#fff; margin:20px; padding:15px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.2); }
    form#dadosCliente { margin:15px 0; }
    form#dadosCliente input, form#dadosCliente select { width:100%; padding:8px; margin:5px 0; border:1px solid #ccc; border-radius:6px; }
  </style>
</head>
<body>
  <header>
    <h1>üç∑ Adega - Delivery</h1>
    <p>Escolha seus produtos e fa√ßa seu pedido</p>
  </header>

  <main>
    <section class="produtos" id="listaProdutos"></section>

    <section id="carrinho">
      <h2>üõí Seu Carrinho</h2>
      <table>
        <thead>
          <tr><th>Produto</th><th>Qtd</th><th>Pre√ßo</th><th>Total</th><th>A√ß√µes</th></tr>
        </thead>
        <tbody id="itensCarrinho"></tbody>
      </table>
      <h3 id="totalCarrinho">Total: R$ 0,00</h3>

      <form id="dadosCliente">
        <input type="text" id="nomeCliente" placeholder="Seu Nome" required>
        <input type="text" id="enderecoCliente" placeholder="Endere√ßo de entrega" required>
        <select id="pagamentoCliente">
          <option value="PIX">PIX</option>
          <option value="Dinheiro">Dinheiro</option>
        </select>
      </form>

      <button class="btn-finalizar" onclick="finalizarPedido()">Finalizar Pedido</button>
    </section>

    <section id="pagamento">
      <h2>üí≥ Pagamento via PIX</h2>
      <img id="pixQr" alt="QR Code PIX">
      <p>Sua chave PIX:</p>
      <input type="text" id="pixCodigo" readonly style="width:90%;padding:8px;">
      <button class="btn" onclick="copiarPix()">üìã Copiar C√≥digo</button>
    </section>

    <section id="statusPedido">
      <h2>üìå Consultar Status do Pedido</h2>
      <input type="number" id="pedidoIdInput" placeholder="Digite o ID do pedido">
      <button onclick="consultarStatus()">Consultar</button>
      <p id="resultadoStatus"></p>
    </section>
  </main>

  <script src="delivery.js"></script>
</body>
</html>
