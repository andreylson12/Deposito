<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>RS Lubrificantes - Posto RS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:Arial,sans-serif;margin:0;background:#f4f4f4;color:#333}
    header{background:#111;color:#fff;padding:15px;text-align:center}
    .produtos{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:15px;padding:20px}
    .card{background:#fff;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,.2);padding:15px;text-align:center}
    .card img{max-width:100%;border-radius:6px;height:150px;object-fit:cover}
    .btn{background:#27ae60;color:#fff;border:none;padding:8px 12px;border-radius:5px;cursor:pointer}
    .btn:hover{background:#219150}
    #carrinho{background:#fff;padding:15px;border-radius:8px;margin:20px;box-shadow:0 2px 5px rgba(0,0,0,.2)}
    table{width:100%;border-collapse:collapse;margin-bottom:10px}
    th,td{padding:8px;border-bottom:1px solid #ddd;text-align:center}
    .btn-finalizar{width:100%;padding:12px;background:#3498db;color:#fff;border:none;border-radius:6px;font-size:16px;cursor:pointer}
    .btn-finalizar[disabled]{opacity:.65;cursor:not-allowed}
    #pagamento{text-align:center;margin:20px;display:none}
    #pixQr{width:220px;height:220px;margin:10px auto}
    input,select{width:100%;padding:10px;margin:5px 0;border:1px solid #ccc;border-radius:5px}
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" defer></script>
</head>
<body>
  <header>
    <h1>RS Lubrificantes - Posto RS</h1>
    <p>Escolha seus produtos e faÃ§a seu pedido</p>
  </header>

  <main>
    <section class="produtos" id="listaProdutos"></section>

    <section id="carrinho">
      <h2>ðŸ›’ Seu Carrinho</h2>
      <table>
        <thead>
          <tr><th>Produto</th><th>Qtd</th><th>PreÃ§o</th><th>Total</th></tr>
        </thead>
        <tbody id="itensCarrinho"></tbody>
      </table>
      <h3 id="totalCarrinho">Total: R$ 0,00</h3>

      <input id="clienteNome" placeholder="Seu Nome" required />
      <input id="clienteEndereco" placeholder="EndereÃ§o de entrega" required />
      <select id="clientePagamento">
        <option value="PIX">PIX</option>
        <option>Dinheiro</option>
        <option>CartÃ£o</option>
      </select>

      <button id="btnFinalizar" class="btn-finalizar" onclick="finalizarPedido()">Finalizar Pedido</button>
    </section>

    <section id="pagamento">
      <h2>ðŸ’³ Pagamento via PIX</h2>
      <div id="pixQr"></div>
      <p>Chave PIX (CNPJ): <strong id="pixChave">00.000.000/0000-00</strong></p>
      <button class="btn" onclick="copiarChave()">ðŸ“‹ Copiar chave PIX</button>
      <p id="msgCopiado" style="display:none;color:green">âœ… Chave copiada!</p>
      <details style="max-width:520px;margin:10px auto;color:#555">
        <summary>Ver payload EMV</summary>
        <pre id="pixPayload" style="white-space:pre-wrap;word-wrap:break-word;text-align:left;background:#fafafa;border:1px solid #eee;padding:10px;border-radius:6px"></pre>
      </details>
    </section>
  </main>

  <script>
    // ================= CONFIG FIXA =================
    const PIX_CHAVE_CNPJ_NUM = "55160826000100"; // CNPJ (apenas nÃºmeros)
    const MERCHANT_NAME = "RS LUBRIFICANTES";    // atÃ© 25 caracteres
    const MERCHANT_CITY = "SAMBAIBA";            // atÃ© 15 caracteres
    // ===============================================

    function formatCNPJ(cnpj) {
      const n = (cnpj || "").replace(/\D/g, "").slice(0,14);
      if (n.length !== 14) return cnpj;
      return `${n.slice(0,2)}.${n.slice(2,5)}.${n.slice(5,8)}/${n.slice(8,12)}-${n.slice(12)}`;
    }

    function isValidCNPJ(cnpj) {
      const s = (cnpj||"").replace(/\D/g,"");
      if (s.length !== 14 || /^(\d)\1+$/.test(s)) return false;
      const calc = (base) => {
        let sum = 0, pos = base.length - 7;
        for (let i=0;i<base.length;i++) {
          sum += +base[i] * pos--; if (pos < 2) pos = 9;
        }
        const res = sum % 11 < 2 ? 0 : 11 - (sum % 11);
        return res;
      };
      const b = s.slice(0,12);
      const d1 = calc(b);
      const d2 = calc(b + d1);
      return s === (b + d1 + d2);
    }

    // ===== Helpers EMV =====
    const pad2 = (n) => String(n).padStart(2,'0');
    function tlv(id, value) { const v = String(value ?? ""); return id + pad2(v.length) + v; }
    function sanitizeText(txt, max) { return String(txt||"").normalize("NFKD").replace(/[^\x20-\x7E]/g,"").slice(0,max); }
    function crc16CCITT(str) {
      let crc = 0xFFFF;
      for (let i = 0; i < str.length; i++) {
        crc ^= (str.charCodeAt(i) & 0xFF) << 8;
        for (let j = 0; j < 8; j++) {
          if (crc & 0x8000) crc = (crc << 1) ^ 0x1021;
          else crc = crc << 1;
          crc &= 0xFFFF;
        }
      }
      return crc.toString(16).toUpperCase().padStart(4,'0');
    }

    // Payload EMV com valor travado (campo 54 sempre presente)
    function buildPixPayload({ chave, nome, cidade, valor, txid, descricao }) {
      const payloadFormat = tlv("00", "01"); // indicador
      const poiMethod    = tlv("01", "11");  // estÃ¡tico com dados (nÃ£o URL)

      const gui   = tlv("00", "br.gov.bcb.pix");
      const k     = tlv("01", chave);
      const desc  = descricao ? tlv("02", sanitizeText(descricao, 99)) : "";
      const mai   = tlv("26", gui + k + desc); // Merchant Account Info

      const mcc      = tlv("52", "0000");
      const currency = tlv("53", "986");
      const amount   = tlv("54", Number(valor).toFixed(2)); // **valor travado**
      const country  = tlv("58", "BR");
      const mName    = tlv("59", sanitizeText(nome, 25));
      const mCity    = tlv("60", sanitizeText(cidade, 15));
      const addData  = tlv("62", tlv("05", sanitizeText(txid, 25))); // txid

      const semCRC = payloadFormat + poiMethod + mai + mcc + currency + amount + country + mName + mCity + addData + "6304";
      const crc = crc16CCITT(semCRC);
      return semCRC + crc;
    }

    // ====== Loja ======
    let carrinho = [];
    const moeda = n => Number(n).toFixed(2).replace('.', ',');

    async function carregarProdutos(){
      const res = await fetch("/api/produtos", { cache:"no-store" });
      const produtos = await res.json();
      const el = document.getElementById("listaProdutos"); el.innerHTML = "";
      produtos
        .filter(p => Number(p.estoque) > 0)
        .forEach(p=>{
          const img = p.imagem || "https://via.placeholder.com/300x300?text=Produto";
          const div = document.createElement("div"); div.className="card";
          div.innerHTML = `
            <img src="${img}" alt="${p.nome}">
            <h3>${p.nome}</h3>
            <p>R$ ${moeda(p.preco)}</p>
            <p>Estoque: ${p.estoque}</p>
            <button class="btn" onclick="adicionar(${p.id}, '${p.nome.replace(/'/g,'&#39;')}', ${Number(p.preco)})">Adicionar</button>
          `;
          el.appendChild(div);
        });
    }

    function adicionar(id,nome,preco){
      const item = carrinho.find(i=>i.id===id);
      if(item) item.quantidade++; else carrinho.push({id,nome,preco,quantidade:1});
      render();
    }

    function render(){
      const tb = document.getElementById("itensCarrinho"); tb.innerHTML = "";
      let total = 0;
      carrinho.forEach(i=>{
        const sub = i.preco*i.quantidade; total += sub;
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${i.nome}</td><td>${i.quantidade}</td><td>R$ ${moeda(i.preco)}</td><td>R$ ${moeda(sub)}</td>`;
        tb.appendChild(tr);
      });
      document.getElementById("totalCarrinho").textContent = "Total: R$ " + moeda(total);
    }

    async function finalizarPedido(){
      if(!carrinho.length) return alert("Carrinho vazio!");
      const btn = document.getElementById("btnFinalizar"); btn.disabled = true;
      try{
        const nome = document.getElementById("clienteNome").value.trim();
        const endereco = document.getElementById("clienteEndereco").value.trim();
        const pagamento = document.getElementById("clientePagamento").value;
        if(!nome || !endereco) return alert("Preencha seu nome e endereÃ§o.");

        if (pagamento === "PIX" && !isValidCNPJ(PIX_CHAVE_CNPJ_NUM)) {
          return alert("CNPJ da chave PIX invÃ¡lido. Verifique a configuraÃ§Ã£o.");
        }

        const total = carrinho.reduce((s,i)=>s+i.preco*i.quantidade,0);
        const pedido = {
          id: Date.now(),
          cliente: { nome, endereco },
          itens: carrinho.map(i=>({ id:i.id, nome:i.nome, preco:i.preco, quantidade:i.quantidade })),
          total: Number(total.toFixed(2)),
          pagamento,
          pix: pagamento === "PIX" ? { tipoChave: "CNPJ", chave: PIX_CHAVE_CNPJ_NUM } : null,
          status: "Pendente"
        };

        const res = await fetch("/api/pedidos", {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify(pedido)
        });
        const salvo = await res.json();

        if (pagamento === "PIX") {
          const sec = document.getElementById("pagamento");
          sec.style.display = "block";

          // CNPJ exibido
          document.getElementById("pixChave").textContent = formatCNPJ(PIX_CHAVE_CNPJ_NUM);

          // Gera TXID e descriÃ§Ã£o
          const txid = ("RS" + (salvo?.id ?? pedido.id)).slice(0,25);
          const descricao = `Pedido ${(salvo?.id ?? pedido.id)}`;

          // Payload EMV com valor travado (campo 54)
          const payload = buildPixPayload({
            chave: PIX_CHAVE_CNPJ_NUM,
            nome: MERCHANT_NAME,
            cidade: MERCHANT_CITY,
            valor: Number(total).toFixed(2),
            txid,
            descricao
          });

          // QR Code
          const qrEl = document.getElementById("pixQr");
          qrEl.innerHTML = "";
          new QRCode(qrEl, { text: payload, width: 220, height: 220 });

          document.getElementById("pixPayload").textContent = payload;
        } else {
          document.getElementById("pagamento").style.display="none";
        }

        alert("Pedido realizado! ID: " + (salvo.id ?? pedido.id) + " â€” Total: R$ " + moeda(total));
        carrinho = []; render();
      }catch(e){
        console.error(e);
        alert("Erro ao finalizar. Tente novamente.");
      }finally{
        btn.disabled = false;
      }
    }

    function copiarChave(){
      const raw = document.getElementById("pixChave").textContent.replace(/\D/g,"");
      navigator.clipboard.writeText(raw).then(()=>{
        const msg = document.getElementById("msgCopiado");
        msg.style.display="block";
        setTimeout(()=>msg.style.display="none", 3000);
      });
    }

    document.addEventListener("DOMContentLoaded", ()=>{
      carregarProdutos();
      document.getElementById("pixChave").textContent = formatCNPJ(PIX_CHAVE_CNPJ_NUM);
    });
  </script>
</body>
</html>
